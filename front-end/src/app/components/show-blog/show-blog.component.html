<div class="main-div">
  <div class="topnav">
    <a routerLink="/home">Home</a>
    <!-- <a routerLink="/contact-us">Contact</a> -->
    <a routerLink="/about-page">About</a>

    <span class="connect">
      <a routerLink="/create-blog">
        <p id="navItem">Write Blog</p>
      </a>
      <a routerLink="/profile">
        <p id="navItem">Profile</p> </a
      ><br />
    </span>
  </div>
  <div class="main-container">
    <div class="AllBlog">
      <div class="data-title">
        <hr />
        <h1>
          <b>
            {{ blogtitle }}
          </b>
        </h1>
        <hr />
      </div>
      <div class="profile">
        <h5>Author : {{ name }}</h5>
        <div *ngIf="f == 0" class="likes">
          <div class="lk" class="far fa-heart" (click)="likein()"></div>
          <div class="num">
            <span>{{ numlike }}</span>
          </div>
        </div>
        <div *ngIf="f == 1" class="likes">
          <div
            class="lk"
            class="fas fa-heart red-heart"
            (click)="likein()"
          ></div>
          <div class="num">
            <span>{{ numlike }}</span>
          </div>
        </div>
      </div>
      <hr />
      <div class="edit">
        <angular-editor
          id="edi"
          class="angular-editor-input"
          [(ngModel)]="blogtxt"
          [config]="config"
          (imageUpload)="uploadImage($event)"
        >
        </angular-editor>
      </div>
    </div>
  </div>
</div>
