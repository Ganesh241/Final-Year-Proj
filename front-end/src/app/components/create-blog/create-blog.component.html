<div class="main-div">
  <div class="topnav">
    <a routerLink="/home">Home</a>
    <!-- <a routerLink="/contact-us">Contact</a> -->
    <a routerLink="/about-page">About</a>

    <span class="connect">
      <a routerLink="/create-blog" class="active">
        <p id="navItem">Write Blog</p>
      </a>
      <a routerLink="/profile"> <p id="navItem">Profile</p> </a><br />
    </span>
  </div>
  <div class="container1">
    <div class="create">
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Blog Title</span
        >
        <input
          type="text"
          [(ngModel)]="blog_title"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>
      <br />
      <div class="container2">
        <angular-editor
          id="edi"
          class="angular-editor-input"
          [(ngModel)]="blog_text"
          [config]="config"
          (imageUpload)="uploadImage($event)"
        >
        </angular-editor>
        <br />
      </div>
      <div class="tagsin">
        <label for="">Tags : </label>
        <input type="text" value="Add Tags" [(ngModel)]="tag" required />
      </div>
      <br />
      <div class="subbutton">
        <button (click)="submitblog()">Submit</button>
      </div>
    </div>
  </div>
</div>
