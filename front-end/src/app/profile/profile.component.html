<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
/>
<body>
  <div class="main-div">
    <div class="topnav">
      <a routerLink="/home">Home</a>
      <!-- <a routerLink="/contact-us">Contact</a> -->
      <a routerLink="/about-page">About</a>

      <span class="connect">
        <a routerLink="/create-blog">
          <p id="navItem">Write Blog</p>
        </a>
        <a routerLink="/profile" class="active"> <p id="navItem">Profile</p> </a><br />
      </span>
    </div>
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-avtar-div">
          <img
            class="profile-avatar"
            src="assets/images/default_avatar.jpg"
            alt="Profile Avatar"
          />
        </div>
        <div>
          <h2 class="profile-name">
            <b>{{ userName }}</b>
          </h2>
          <p class="profile-bio">{{ userBio }}</p>
        </div>
        <div class="sign-out-and-edit-button-div">
          <span class="edit-profile-button-span">
            <i class="bi bi-pencil-fill" style="padding-right: 5px"></i>
            Edit Profile
          </span>
          <span
            (click)="clearUserData()"
            routerLink="/login"
            class="sign-out-button"
          >
            <i class="bi bi-box-arrow-right" style="padding-right: 5px"></i>
            Sign Out
          </span>
        </div>
      </div>
      <br />
      <div class="profile-posts">
        <h3 class="recent-posts-heading"><b>Recent Blog Posts</b></h3>
        <ul class="recent-posts-list">
          <li class="recent-post-item" *ngFor="let item of arr">
            <div class="blog-display-box">
              <!-- blog title display -->
              <!-- <div class="blog-body" (click)="goToShowBlog(item.blog_id)"> -->
              <div
                class="blog-body"
                routerLink="/show-blog/blog/{{ item.blog_id }}"
              >
                <b class="blog-title">{{ item.blog_title }}</b>
                <!-- blog views display  -->
                <span class="blog-views">
                  <i
                    class="bi bi-eye"
                    style="padding: 2px; color: #999; font-size: 15px"
                  >
                  </i>
                  {{ item.views }}
                </span>
                <!-- blog likes display  -->
                <span class="blog-likes">
                  <i
                    class="bi bi-hand-thumbs-up"
                    style="padding: 2px; color: #999; font-size: 15px"
                  >
                  </i>
                  {{ item.likes }}
                </span>
                <!-- blog text display  -->
                <p
                  [innerHTML]="stripHtmlTags(item.blog_text) | slice: 0:250"
                ></p>
              </div>
              <div class="blog-details">
                <!-- blog tags display  -->
                <span class="blog-tags">{{ item.tags }}</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
